<div class="row">
  <div class="col-md-6 col-sm-12">
      <div widget class="card border-0 box-shadow">
          <div class="card-header transparent border-0 text-muted">
              <h5 class="mb-0">Formulario de Productos</h5>
              <div class="widget-controls"> 
                  <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                  <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                  <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                  <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>                          
                  <!-- <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a> -->
              </div>        
          </div>
          <div *ngIf="!confirmed" class="card-body widget-body">
              <div class="row">
                  <div *ngFor="let step of steps; let last = last" class="col-sm-6 col-12 step text-center">
                      <div class="d-flex justify-content-center align-items-center text-white pl-2 pr-2 mb-2 rounded step-content" [class.bg-success]="step.valid" [class.bg-danger]="step.active" [class.confirmed]="confirmed">
                          <i class="fa {{ step.icon }} mr-2" aria-hidden="true"></i>
                          <span class="step-name">{{step.name}}</span> 
                      </div>
                  </div> 
              </div>               
           
              <div *ngFor="let step of steps" [hidden]="!step.active" class="col">
                  <div class="row">
                      <h4 class="mt-3 mb-3"><i class="fa {{ step.icon }}"></i> {{step.name}}</h4>
                  </div>
                      
                  <form *ngIf="step.name=='Cuenta'" class="row col-12 bg-light pt-2">
                      <label for="" class="label-form col-md-4 col-sm-12">Nombre:</label>
                      <div class="input-group col-md-8 col-sm-12 mb-2 ">
                          <input type="text" class="form-control">
                      </div>
                      <label for="" class="label-form col-md-4 col-sm-12">Marca:</label>
                      <div class="col-md-8 col-sm-12 input-group mb-2">
                          <input type="text" class="form-control">
                          <span class="input-group-append">
                              <button class="btn btn-info">
                                  Es Alfibeton?
                              </button>
                          </span>
                      </div>
                      <label for="" class="label-form col-md-4 col-sm-12">Descripci&oacute;n:</label>
                      <div class="input-group col-md-8 col-sm-12 mb-2 ">
                          <input type="text" class="form-control">
                      </div>
                  </form>

                  <form *ngIf="step.name=='Detalles'" class="row bg-light pt-2">
                      aqui van las variantes y categorias
                  </form>

              </div> 

              <div class="row mt-3"> 
                  <div class="col">
                      <button class="btn btn-primary pull-left" (click)="prev()">
                          <i class="fa fa-chevron-left arrow"></i>
                          &nbsp; Regresar
                      </button>
                      <button *ngIf="!steps[steps.length-1].active" class="btn btn-primary pull-right" (click)="next()">
                          Siguiente &nbsp;
                          <i class="fa fa-chevron-right arrow"></i>
                      </button>
                      <button *ngIf="steps[steps.length-1].active" class="btn btn-primary pull-right" (click)="confirm()">
                          Confirmar &nbsp;
                          <i class="fa fa-check arrow"></i>
                      </button>
                  </div> 
              </div>         

          </div>

          <div *ngIf="confirmed" class="card-body widget-body">
             
              <div class="col bg-light p-5">
                  <div class="d-flex justify-content-center align-items-center flex-column bg-light confirmed-content">
                      <i class="fa fa-check text-success" aria-hidden="true"></i>
                      <h2 class="p-3">That's all, thank you!</h2>
                      <h5 class="p-3">Order number is: 308521089</h5>
                      <p class="p-2">You will receive an email confirmation shortly at {{this.details.email}}</p>
                      <i class="fa fa-print text-muted" aria-hidden="true"></i>
                  </div>
              </div>              

          </div>  

      </div>
  </div>
</div>
